<div class="modal-header">
  <h4 *ngIf="error" class="modal-title pull-left">Error</h4>
  <h4 *ngIf="message" class="modal-title pull-left">Confirm</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h4 *ngIf="error">{{ error }}</h4>
  <h4 *ngIf="message">{{ message }}</h4>
</div>
<div class="modal-footer" *ngIf="message">
  <button (click)="confirmAction()" class="btn btn-danger">
    Yes
  </button>
</div>
